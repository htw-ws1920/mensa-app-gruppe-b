<html>
    <body>
        <button onclick="GetData()">Let's Go</button>
        <p id="test"></p>

        <script>
        
        function GetData() {

            fetch('https://openmensa.org/api/v2/canteens/30/days/2020-01-11',
            {
            method: 'get',
            headers: {
                "Content-Type": "application/json; charset=utf-8"
            },
            mode: "cors"
             })
                .then( response =>
                {
                    if ( response.status !== 200 )
                    {
                        console.log( 'Looks like there was a problem. Status Code: ' +
                            response.status );
                        return;
                    }

                    console.log( response.headers.get( "Content-Type" ) );
                    return response.json();
                }
                )
                .then( myJson =>
                {
                   document.getElementById("test").innerHTML = JSON.stringify( myJson ) ;
                } )
                .catch( err =>
                {
                    console.log( 'Fetch Error :-S', err );
                } );
}
        </script>
    </body>
</html>
