<html>
    <body>
        <button onclick="GetData()">Let's Go</button>
        <p id="id"></p> 
        <p id= "name"></p> 
        <p id = "prices"></p>
        <p id = "notes"></p>

        <script>
        
        function GetData() {

            fetch('https://openmensa.org/api/v2/canteens/30/days/2020-01-07/meals/4785807',
            {
            method: 'get',
            headers: {
                "Content-Type": "application/json; charset=utf-8"
            },
            mode: "cors"
             })
                .then( response =>
                {
                    if ( response.status !== 200 )
                    {
                        console.log( 'Looks like there was a problem. Status Code: ' +
                            response.status );
                        return;
                    }

                    console.log( response.headers.get( "Content-Type" ) );
                    return response.json();
                }
                )
                .then( myJson =>
                { 

                   document.getElementById("id").innerHTML = "ID: " + JSON.stringify( myJson.id );
                   document.getElementById("name").innerHTML = "name: " + JSON.stringify( myJson.name );
                   document.getElementById("prices").innerHTML = "prices: " + JSON.stringify( myJson.prices );
                   document.getElementById("notes").innerHTML = "notes: " + JSON.stringify( myJson.notes );



                } )
                .catch( err =>
                {
                    console.log( 'Fetch Error :-S', err );
                } );
}
        </script>
    </body>
</html>
